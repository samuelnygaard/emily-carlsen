<div
  *ngIf="square"
  class="square"
  [class.accent]="accent"
  [class.clicked]="square.clicked"
  fxLayout="row"
  fxLayoutAlign="center center"
>
  <div class="moveable" *ngIf="square.moveableTo && !square.piece"></div>
  <div class="moveable circle" *ngIf="square.moveableTo && square.piece"></div>
  <span
    class="piece"
    *ngIf="square.piece"
    [innerHTML]="square.piece.html"
  ></span>
</div>
